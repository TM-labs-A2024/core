        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Doctor"
              - type: object
                properties:
                  password:
                    type: string
                    example: secure-pass
                  specialties:
                    type: array
                    items:
                      $ref: "#/components/schemas/SpecialtyId"
    UpdateDoctor:
      required: true
      description: Doctor to be updated on the DB
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  id:
                    $ref: "#/components/schemas/UUID"
                  password:
                    type: string
                    example: secure-pass
                  specialties:
                    type: array
                    items:
                      $ref: "#/components/schemas/SpecialtyId"
              - $ref: "#/components/schemas/Doctor"
    InsertNurse:
      required: true
      description: Nurse to be added to the DB
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Nurse"
              - type: object
                properties:
                  password:
                    type: string
                    example: secure-pass
    UpdateNurse:
      required: true
      description: Nurse to be udpated on the DB
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  id:
                    $ref: "#/components/schemas/UUID"
                  password:
                    type: string
                    example: secure-pass
              - $ref: "#/components/schemas/Nurse"
