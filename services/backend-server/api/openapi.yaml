      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Patient"
              - type: object
                properties:
                  password:
                    type: string
                    example: secure-pass
    UpdatePatient:
      description: Patient to be updated on the DB
      required: true
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  id:
                    $ref: "#/components/schemas/UUID"
                  password:
                    type: string
                    example: secure-pass
              - $ref: "#/components/schemas/Patient"
    InsertInstitutionWithOGUser:
      description: Insitution to be added to the DB
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InstitutionWithUser"
    UpdateInstitution:
      description: Insitution to be updated on the DB
      required: true
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  id:
                    $ref: "#/components/schemas/UUID"
                  pending:
                    type: boolean
                    default: true
              - $ref: "#/components/schemas/Institution"
    InsertInstitutionUser:
      description: Institution user to be added to the DB
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/InstitutionUser"
              - type: object
                properties:
                  password:
                    type: string
                    example: secure-pass
    UpdateInstitutionUser:
      description: InstitutionUser object to be added to the DB
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/InstitutionUser"
              - type: object
                properties:
                  id:
                    $ref: "#/components/schemas/UUID"
                  password:
                    type: string
                    example: secure-pass
    InsertDoctorEnrollmentRequest:
      description: Institution enrollment request to be added to the DB
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/DoctorEnrollmentRequest"
    DoctorAccessRequest:
