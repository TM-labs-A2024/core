  ######################################### DOCTORS #######################################################
  /doctors:
    post:
      security: []
      tags:
        - doctor
      summary: Add a new doctor to the system
      requestBody:
        required: true
        $ref: "#/components/requestBodies/InsertDoctor"
      responses:
        "200":
          $ref: "#/components/responses/ReadDoctor"
        "400":
          $ref: "#/components/responses/ErrorMessage"
        "500":
          $ref: "#/components/responses/ErrorMessage"
