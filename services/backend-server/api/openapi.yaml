openapi: 3.0.3
info:
  title: Healthcore API - TM LABS EMR
  license:
    name: GPLv3
    url: https://www.gnu.org/licenses/gpl-3.0.html
  version: 0.0.1
tags:
  - name: institution
  - name: doctor
  - name: patient
  - name: nurse
  - name: institution-user
  - name: health-record
  - name: government
