      tags:
        - doctor
      summary: Deletes a doctor
      parameters:
        - name: doctorId
          in: path
          description: Doctor id to delete
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "204":
          description: "Successfull removal"
        "400":
          $ref: "#/components/responses/ErrorMessage"
        "404":
          description: Doctor not found
        "500":
          $ref: "#/components/responses/ErrorMessage"
