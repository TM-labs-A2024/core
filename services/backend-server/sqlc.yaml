version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/sql/query.sql"
    schema: "./internal/db/sql/schema/00-init-schema.sql"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "camel"
        